name: v93-release
on:
  push:
    tags: ['v93.*']
permissions: { contents: write, id-token: write, packages: write }
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: |
          python scripts/hash_all.py --root . --out codex/manifest.v93.json
          python scripts/verify_manifest.py --root . --manifest codex/manifest.v93.json
          python scripts/sbom_stub.py
          python scripts/provenance_v3.py
          mkdir -p transparency && python scripts/rekor_submit.py --file codex/manifest.v93.json
      - name: Build & push container
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/codex-v93:latest
      - name: Release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            codex/manifest.v93.json
            codex/identity.json
            codex/LICENSE.spdx.json
            transparency/rekor-ready.jsonl
            sbom.json
            provenance.v3.json
