name: v93-ci
on:
  push: { branches: [ main, master ] }
  pull_request: { branches: [ main, master ] }
jobs:
  verify-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: |
          python -m pip install --upgrade pip
          # no external deps required to pass
          python scripts/hash_all.py --root . --out codex/manifest.v93.json
          python scripts/verify_manifest.py --root . --manifest codex/manifest.v93.json
          python scripts/sbom_stub.py
          python scripts/provenance_v3.py
          mkdir -p transparency
          python scripts/rekor_submit.py --file codex/manifest.v93.json
