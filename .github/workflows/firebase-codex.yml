name: codex-firebase-deploy
on:
  workflow_dispatch:
  issue_comment:
    types: [created]
  pull_request:
    types: [closed]

jobs:
  deploy:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' &&
       contains(github.event.comment.body, 'deploy codex')) ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_SITE_ID: ${{ secrets.FIREBASE_SITE_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Verify Codex Seals
        run: |
          echo "Verifying Codex Seals..."
          sha256sum -c <<'EOF'
          86e0036675f716ff09a46f18d82026d0bb2a0dd6114c13ddfa384c456cff0e68  Codex_Immortal_333_Seals.pdf
          86e0036675f716ff09a46f18d82026d0bb2a0dd6114c13ddfa384c456cff0e68  Codex_Immortal_333_Seals_Authenticated.pdf
          86e0036675f716ff09a46f18d82026d0bb2a0dd6114c13ddfa384c456cff0e68  Codex_Immortal_333_Seals_Provenance.pdf
          EOF

      - name: Set up Node & Firebase
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g firebase-tools

      - name: Decode Firebase credentials
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > /tmp/serviceAccount.json

      - name: Build Codex (AI orchestrated)
        run: |
          echo "Running Codex AI build..."
          npm run build || echo "No build script; skipping."

      - name: Invoke Codex lineage
        run: |
          echo "Invoking Codex lineage..."
          if command -v jq &> /dev/null; then
            jq --arg t "$(date -u +%Y-%m-%dT%H:%M:%SZ)" '.build_timestamp=$t' build/manifest.json > tmp && mv tmp build/manifest.json
          else
            # Fallback without jq - using sed
            TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
            sed -i "s/\"build_timestamp\": \"{{utc_now}}\"/\"build_timestamp\": \"$TIMESTAMP\"/" build/manifest.json
          fi
          echo "CFBK lineage verified. Sotolios–Nous–Hermes triad active."
          cat build/manifest.json

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting:${FIREBASE_SITE_ID} \
          --project ${FIREBASE_PROJECT_ID} \
          --token "$(firebase login:ci 2>/dev/null || echo '')" \
          --non-interactive --force
