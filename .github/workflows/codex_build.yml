name: codex-build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Run nexus-aeternum build
        run: make nexus-aeternum
      
      - name: Run evolve-finish
        run: make evolve-finish
      
      - name: Run finish-evolution
        run: make finish-evolution
      
      - name: Run constraints-finish
        run: make constraints-finish
      
      - name: Verify monetization
        run: python tools/monetization_verify.py
      
      - name: Verify treasury split
        run: python tools/treasury_split.py
      
      - name: Run tests
        run: pytest -q
      
      - name: Deploy documentation
        if: github.ref == 'refs/heads/main'
        run: mkdocs gh-deploy --force
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: codex_build
          path: |
            codex_omega_bundle.zip
            codex_capsule.txt
            FINAL_ATTEST.json
            chain/attestations.jsonl
