# Glyph Policy v14 - Strict Mode Configuration
version: "v14"
strict_mode: true

# Maximum allowed glyph length in characters
max_glyph_length: 256

# Allowed character sets
allowed_charsets:
  - latin
  - numeric
  - symbolic

# Forbidden patterns (regex)
forbidden_patterns:
  - "<script"
  - "javascript:"
  - "onerror="
  - "onclick="
  - "\\$\\{"  # Template injection
  - "\\.\\.\/" # Path traversal
  - "eval\\("
  - "exec\\("

# Required fields in glyph metadata
required_fields:
  - glyph_id
  - seal_ref

# Entropy threshold (0.0-1.0) for detecting suspicious random data
entropy_threshold: 0.8

# Additional strict mode checks
strict_checks:
  no_empty_glyphs: true
  require_metadata: true
  validate_seal_references: true
