site_name: DomionNexus - Codex Immortal
site_description: Codex Immortal AI Orchestration and Knowledge System
site_author: Caleb Fedor Byker (Konev)

theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
    accent: amber
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - About: about.md
  - License: license.md

docs_dir: docs
site_dir: site

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

