rules:
  - id: "deny-privileged"
    match: "deploy"
    deny_if: ["container.privileged == true"]
    message: "No privileged containers."
  - id: "sbom-before-attest"
    match: "attest"
    require_prev: ["audit"]
    message: "SBOM required."
  - id: "no-weekend-rollout"
    match: "rollout"
    days_allow: ["Mon","Tue","Wed","Thu","Fri"]
    message: "No weekend rollouts."
default: "allow"
