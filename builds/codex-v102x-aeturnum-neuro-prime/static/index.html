<!doctype html>
<meta charset="utf-8">
<title>Codex v102.x Neuro — Live</title>
<style>
  body{font-family:system-ui,ui-sans-serif;margin:2rem}
  #log{white-space:pre;font-family:ui-monospace,monospace;background:#f6f8fa;padding:1rem;border-radius:8px;max-height:40vh;overflow:auto}
  .pill{display:inline-block;padding:.2rem .6rem;border-radius:999px;background:#eef;border:1px solid #ccd;margin-right:.5rem}
</style>
<h1>Codex Aeturnum v102.x — Neuro Prime</h1>
<div>
  <span class="pill">WebSocket stream</span>
  <span class="pill">Multichannel</span>
  <span class="pill">Topomap demo</span>
  <span class="pill">Telemetry batch</span>
</div>
<p><button id="start">Start Stream</button> <button id="stop">Stop</button></p>
<pre id="log"></pre>
<script>
let ws; const log=document.getElementById('log');
function append(x){ log.textContent += x + "\n"; log.scrollTop = log.scrollHeight; }
document.getElementById('start').onclick=()=>{
  const proto = location.protocol === 'https:' ? 'wss' : 'ws';
  ws = new WebSocket(`${proto}://${location.host}/ws/stream`);
  ws.onmessage = ev => append(ev.data.slice(0,140)+"...");
  ws.onopen = () => append("WS connected");
  ws.onclose = () => append("WS closed");
};
document.getElementById('stop').onclick=()=>{ if(ws){ ws.close(); } };
</script>
